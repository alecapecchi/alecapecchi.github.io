<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body class="text-center">
        <h1>Halloween's Tic Tac Toe</h1>
        <br>
        <table>
            <tr>
                <td id="c0" class="bottom right"></td>
                <td id="c1" class="bottom right"></td>
                <td id="c2" class="bottom"></td>
            </tr>
            <tr>
                <td id="c3" class="bottom right" ></td>
                <td id="c4" class="bottom right" ></td>
                <td id="c5" class="bottom"></td>
            </tr>
            <tr>
                <td id="c6" class="right"></td>
                <td id="c7" class="right"></td>
                <td id="c8"></td>
            </tr>
            <div id="strikethrough"><div></div></div>
        </table>
        <br>
        <h4 id="score">Player 1: 0 ~ Player 2: 0</h4>
        <div id="mySidenav" class="sidenav text-center">
            <button type="button" class="btn text-center" id="mode" onclick="showDiv()">MODE</button>
            <div id="insDiv" style="display: none">
                <button type="button" class="btn unselectedMode" id="easy">EASY</button>
                <button type="button" class="btn unselectedMode" id="medium">MEDIUM</button>
                <button type="button" class="btn unselectedMode" id="impossible">IMPOSSIBLE</button>
                <button type="button" class="btn selectedMode" id="vsPlayer">2 PLAYERS</button>
            </div>
        </div>
        <button type="button" class="btn text-center" id="setName" data-toggle="modal" data-target="#setNameModal">SET NAME</button>
        <button id="restart" type="button" class="btn btn-sample btn-lg"><b>Restart</b></button>


        <!-- Modal -->
        <div class="modal fade" id="setNameModal" tabindex="-1" role="dialog" style="opacity: 0.8" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <input type="text" class="form-control border_form" name="name1"  id="name1" value='Player 1' placeholder="Player's name"/>
                        <br>
                        <input type="text" class="form-control border_form" name="name2"  id="name2" value='Player 2' placeholder="Player's name"/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal">Close</button>
                        <button type="button" id="nameSetter" class="btn btn-primary btn-sm">Save changes</button>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script type="module" src="scripts/main.js"></script>
        <script>
            function showDiv() {
                if(document.getElementById('insDiv').style.display === "block"){
                    document.getElementById('insDiv').style.display = "none";
                    }
                else{
                    document.getElementById('insDiv').style.display = "block";
                    }
        }</script>

    </body>
</html>
